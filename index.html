<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Zammirah Dawe ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6; /* Light pink background */
            font-family: 'Arial', sans-serif;
            overflow: hidden; 
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.2rem; /* Adjusted slightly to fit the name */
            margin-bottom: 20px;
            line-height: 1.3;
        }

        p {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .gif-container {
            margin-bottom: 20px;
        }
        
        .gif-container img {
            width: 150px;
            height: auto;
            border-radius: 10px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative; 
            min-height: 60px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff3355;
        }

        #noBtn {
            background-color: #e0e0e0;
            color: #333;
            position: relative; 
        }

        /* Success Message styling */
        #success-message {
            display: none;
            text-align: center;
        }
        
        #success-message h2 {
            color: #ff4d6d;
            font-size: 3rem;
        }
    </style>
</head>
<body>

    <div class="container" id="main-card">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExajFqYXA1ZHE0cTNoZ2J2Ymw2aGZ5ajFqYXA1ZHE0cTNoZ2J2Ymw2aCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Heart">
        </div>

        <h1>Zammirah Dawe,<br>Will you be my Valentine?</h1>
        <p>It would make me the happiest person alive! üåπ</p>

        <div class="buttons">
            <button id="yesBtn" onclick="acceptProposal()">YES!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <div class="container" id="success-message">
        <h1>YAY!!! ‚ù§Ô∏è</h1>
        <div class="gif-container">
            <img src="https://media.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Happy Cat">
        </div>
        <p>Can't wait for our date, Zammirah! ü•∞</p>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function acceptProposal() {
            document.getElementById('main-card').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
            createConfetti();
        }

        function createConfetti() {
            const colors = ['‚ù§Ô∏è', 'üåπ', 'üç´', '‚ú®', 'üíñ'];
            setInterval(() => {
                const confetti = document.createElement('div');
                confetti.innerText = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-5vh';
                confetti.style.fontSize = Math.random() * 20 + 20 + 'px';
                confetti.style.transition = 'top 3s linear, opacity 3s';
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.style.top = '105vh';
                    confetti.style.opacity = '0';
                }, 100);

                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }, 200);
        }
    </script>
</body>
</html>
